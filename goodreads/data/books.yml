      <p>Fear and Loathing in Las Vegas: A Savage Journey to the Heart of the American Dream by Hunter S. Thompson is profane, violent, disturbing, irreverent, and yet immaculately compelling.</p><p>The reader is as entranced as a driver witnessing a bizarre car wreck, horrified but unable to turn away.</p>
    book_slug: loathing
    user_slug: elle
  - rating: 5
    content: |
      <p>Whoop whoop, yeehaw, arrrrghflurszlegastle, shit shit shit drugs make you crazy. Yes, yes they do. So the first question is exactly how many drugs did Hunter S Thompson actually imbibe when writing this book.</p><p>If you start giving me some bullshit about this book ain't there, I'm gonna shoot you in the head then and there. Hey, look, I'm talking to you, motherfucker. You listen: this nigga Thompson wrote one helluva book. You understand?</p>
    book_slug: loathing
    user_slug: badmotherfucker
  - rating: 5
    content: |
      <p>I was in school at the Merchant Marine Academy. I was nineteen years old; a Georgia boy. I had no business being there. The deal at the academy is that you do six months of your Sophomore year and six months of your Junior years at sea. At least that’s how it used to be. I hear they are on trimesters now. Who knows? Anyway, it was this sea year that attracted me to the school in the first place.</p><p>So I’m nineteen, heavy boozer, balls to the walls so to speak. I was coming unhinged having to deal with the life of being me all hemmed up in Navy uniform and creating little or no art. I didn’t realize the importance of the art thing until later in life. I was just running a muck really, with no balance whatsoever.</p><p>Anyway, I wanted to be Dean. Who wouldn’t? Dean Moriarty. No limits, no curfew. Bullet proof and on the run, Dean was that guy who was always aware of what went on late at night after I had already cashed in my chips, and somehow by virtue of that had a handle on everything all the time. He’s always cool, no reason not to be when the bases are loaded and Dean’s at bat. We all know he’s gonna knock it out of the park, and don’t bother hitting on the prettiest girl cause he’s gonna knock that out of the park as well. I didn’t have a good idea of what Neal Cassidy looked like at the time, so to me Dean looked like Greg Harper; rough, but with an inner beauty that outshines his scars and imperfections.</p>
    book_slug: on-the-road
    user_slug: tyler
  - rating: 4
    content: |
      <p>I read On The Road when I was 16. When I was 16, I was so depressed. I went to a high school that had a moat around it and a seige mentality. On The Road made me not depressed. In fact ... it made me want to hitchhike, hop freight trains, and more importantly to write. If I were still 16 I would give On The Road 5 stars. I would say, go! Go! Read this book and be mad for life, delirious, exploding outward into the big uncovered road! Consume vanilla ice cream and apple pie. Drink black coffee. Fuck a million times on a small bed and smoke cigarettes all night for a thousand years! Go!</p>
    book_slug: on-the-road
    user_slug: lebowski
  - rating: 4
    content: |
      <p>The other day I was talking to someone and he said, “Well, I’m no pie expert . . . Wait! No! I am a pie expert. I am an expert at pie!”</p><p>Another person asked, “How did you become a pie expert?”</p><p>“One time I ate only pie for an entire week. I was driving across the country with my buddies, and we decided to eat only pie.”</p><p>“Like Jack Kerouac in On the Road!” I said.</p>
    book_slug: on-the-road
    user_slug: bride
  - rating: 5
    content: |
      <p>Only like 10 books or so in this world could be made of actual MAGIC. They are entities so far out of this world they indeed resemble pariahs, belonging to their own orbit & following their own sets of rules that it is your utmost privilege to read them, to find out for yourself why it is that they stick to the collective psyche of an entire literati!</p>
    book_slug: wind-up-bird
