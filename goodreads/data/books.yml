books:
  - title: "Fear And Loathing in Las Vegas"
    author_slug: thompson
    description: |
      <p><em>Fear and Loathing in Las Vegas</em> is the best chronicle of drug-soaked, addle-brained, rollicking good times ever committed to the printed page. It is also the tale of a long weekend road trip that has gone down in the annals of American pop culture as one of the strangest journeys ever undertaken.<p>
    image_url: http://res.cloudinary.com/opratododia/image/upload/c_scale,w_150/v1542860682/goodreads/loathing.jpg
    slug: loathing
  - title: "On the Road"
    author_slug: kerouac
    description: |
      <p>When Jack Kerouac’s On the Road first appeared in 1957, readers instantly felt the beat of a new literary rhythm. A fictionalised account of his own journeys across America with his friend Neal Cassady, Kerouac’s beatnik odyssey captured the soul of a generation and changed the landscape of American fiction for ever.</p><p>With its smoky, jazz-filled atmosphere and its restless, yearning spirit of adventure, On the Road left its mark on the culture of the late 20th century, influencing countless books, films and songs. Kerouac’s prose is remarkable both for its colloquial swing and for the pure lyricism inspired by the American landscape – ‘the backroads, the black-tar roads that curve among the mournful rivers like Susquehanna, Monongahela, old Potomac and Monocacy’. This Folio Society edition is illustrated with evocative photographs of Kerouac and the landscapes of 1950s America. Now acknowledged as a modern classic, On the Road remains a thrilling and poignant story of the road less travelled.</p>
    image_url: http://res.cloudinary.com/opratododia/image/upload/c_scale,w_150/v1542860680/goodreads/ontheroad.jpg
    slug: on-the-road
  - title: "Fight Club"
    author_slug: palahniuk
    description: |
      <p>Chuck Palahniuk showed himself to be his generation’s most visionary satirist in this, his first book. Fight Club’s estranged narrator leaves his lackluster job when he comes under the thrall of Tyler Durden, an enigmatic young man who holds secret after-hours boxing matches in the basement of bars. There, two men fight "as long as they have to." This is a gloriously original work that exposes the darkness at the core of our modern world.<p>
    image_url: http://res.cloudinary.com/opratododia/image/upload/c_scale,w_150/v1542860680/goodreads/fightclub.jpg
    slug: fight-club
  - title: "The Wind-Up Bird Chronicle"
    author_slug: murakami
    description: |
      <p>Japan's most highly regarded novelist now vaults into the first ranks of international fiction writers with this heroically imaginative novel, which is at once a detective story, an account of a disintegrating marriage, and an excavation of the buried secrets of World War II.<p><p>In a Tokyo suburb a young man named Toru Okada searches for his wife's missing cat. Soon he finds himself looking for his wife as well in a netherworld that lies beneath the placid surface of Tokyo. As these searches intersect, Okada encounters a bizarre group of allies and antagonists: a psychic prostitute; a malevolent yet mediagenic politician; a cheerfully morbid sixteen-year-old-girl; and an aging war veteran who has been permanently changed by the hideous things he witnessed during Japan's forgotten campaign in Manchuria.</p>
    image_url: http://res.cloudinary.com/opratododia/image/upload/c_scale,w_150/v1542860680/goodreads/murakami.jpg
    slug: wind-up-bird
  - title: "The Sun Also Rises"
    author_slug: hemingway
    description: |
      <p>The quintessential novel of the Lost Generation, <em>The Sun Also Rises</em> is one of Ernest Hemingway's masterpieces, and a classic example of his spare but powerful writing style. A poignant look at the disillusionment and angst of the post-World War I generation, the novel introduces two of Hemingway's most unforgettable characters: Jake Barnes and Lady Brett Ashley. The story follows the flamboyant Brett and the hapless Jake as they journey from the wild nightlife of 1920s Paris to the brutal bullfighting rings of Spain with a motley group of expatriates. It is an age of moral bankruptcy, spiritual dissolution, unrealized love, and vanishing illusions. First published in 1926, <em>The Sun Also Rises</em> helped to establish Hemingway as one of the greatest writers of the twentieth century.<p>
    image_url: http://res.cloudinary.com/opratododia/image/upload/c_scale,w_150/v1542860682/goodreads/fiesta.jpg
    slug: fiesta

